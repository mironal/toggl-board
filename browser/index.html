<!DOCTYPE html>
<html ng-app="TogglBoard">
<head>
	<title>Toggl Board</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="TogglController">
	<script src="../bower_components/angular/angular.js"></script>
	<script src="js/toggl-module.js"></script>
	<div class="page-wrapper">
		<div class="content-wrapper">
			<div class="row">
				<div class="pure-g">
					<div class="pure-u-4-5 description-container">
						<input class="input-description" type="text" ng-model="apiToken" placeholder="Who is your new team member?">		
					</div>
					<div class="pure-u-1-5">
						<button class="pure-button button-success button-large" ng-click="addUser()">Add</button>
					</div>
				</div>
			</div>
			<div class="row">
			<ul id="user-entries" ng-repeat="user in userDataContainer.users">
				<li ng-if="user.doing_now" id="{{ user.fullname }}">
					<div class="pure-g">
						<div class="pure-u"><img src="https://ja.gravatar.com/userimage/33502174/47f96a6b64cc48b076bd554b3efbaf31.jpg?size=200" alt="" class="avater"></div>
						<div class="pure-u-7-12">
							<h4 class="user-name">{{ user.fullname }}</h4>
							<p>
								{{ user.current_time_entry.description }}
							</p>
						</div>
						<div class="pure-u-1-6">
							{{ user.current_time_entry.duration_output }}																
						</div>
					</div>
				</li>
				<li ng-if="!user.doing_now" id="{{ user.fullname }}">
					<div class="pure-g">
						<div class="pure-u"><img src="{{ user.image_url }}" alt="" class="avater"></div>
						<div class="pure-u-11-12">
							<h4 class="user-name">{{ user.fullname }}</h4>
							<p>
								does not do something.
							</p>
						</div>
					</div>
				</li>
			</ul>		
			</div>
		</div>
	</div>
</body>
</html>
